name: lab01

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”’ Cache APT packages
      - name: Cache APT packages
        uses: actions/cache@v3
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: apt-cache-${{ runner.os }}-lab01
          restore-keys: |
            apt-cache-${{ runner.os }}-

      # ðŸ”’ Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-lab01
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install pip packages
        run: |
          pip install --upgrade pip
          pip install nbconvert ipykernel pint matplotlib scipy open-atmos-jupyter-utils

      - name: Install APT packages
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc inkscape texlive-xetex

      - name: Execute and convert notebook to PDF
        run: |
          python -m nbconvert --to pdf --execute lab1/lab1.ipynb

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          path: lab1/lab1.pdf
